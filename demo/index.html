<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>demo</title>
    <link rel='stylesheet' href='./assets/fonts/iconfont.css' type='text/css' />
    <link rel='stylesheet' href='./assets/css/demo.min.css' type='text/css' />
</head>
<body>
    <div class="lv-register-wrap">
        <div class="lv-register">
            <h3 class="lv-welcome">欢迎</h3>
            <div class="lv-register-form">
                <div class="lv-reg-box">
                    <div class="lv-reg-inputarea">
                        <i class="siconfont sicon-b-36 lv-reg-icon"></i>
                        <input placeholder="请输入用户名" type="text" id="lv_user_login" value="">
                        <div class="lv-reg-tips" id="lv_user_login_tips"></div>
                    </div>
                    <div class="lv-reg-inputarea">
                        <i class="siconfont sicon-b-153 lv-reg-icon"></i>
                        <input placeholder="请输入邮箱" type="text" id="lv_user_email" value="">
                        <div class="lv-reg-tips" id="lv_user_email_tips"></div>
                    </div>
                    <div class="lv-reg-inputarea">
                        <i class="siconfont sicon-b-37 lv-reg-icon"></i>
                        <input placeholder="请输入密码" type="password" id="lv_user_pwd1" value="">
                        <div class="lv-reg-tips" id="lv_user_pwd1_tips"></div>
                    </div>
                    <div class="lv-reg-inputarea">
                        <i class="siconfont sicon-b-37 lv-reg-icon"></i>
                        <input placeholder="重复密码" type="password" id="lv_user_pwd2" value="">
                        <div class="lv-reg-tips" id="lv_user_pwd2_tips"></div>
                    </div>
                    <div class="">
                        <button href="javascript:;" id="lv-reg-submit" class="lv-reg-submit">
                            立即注册
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="./assets/js/live-validator.min.js"></script>
<script>
   var lv = new LiveValidator({
                needValide: [
                    {
                        element: '#lv_user_login',
                        type: [
                            {
                                slug: 'require',
                                controller: true,
                                tipsText: '用户名不能为空'
                            },
                            {
                                slug: 'username',
                                controller: {
                                    min: 4,
                                    max: 10,
                                    allowChinese: true
                                },
                                tipsText: '请输入4-10位字母、数字组合'
                            }
                        ],
                        trigger: 'input',
                        tipsContainer: '#lv_user_login_tips'
                    },
                    {
                        element: '#lv_user_email',
                        type: [
                            {
                                slug: 'require',
                                controller: true,
                                tipsText: '邮箱不能为空'
                            },
                            {
                                slug: 'email',
                                controller: {},
                                tipsText: '请输入正确格式邮箱'
                            }
                        ],
                        trigger: 'input',
                        tipsContainer: '#lv_user_email_tips'
                    },
                    {
                        element: '#lv_user_pwd1',
                        type: [
                            {
                                slug: 'password',
                                controller: {
                                    min: 4,
                                    max: 20,
                                    allowLowestLevel: 'medium',    // weak, medium, strong, very_strong
                                    indicator: ['weak', 'medium', 'strong', 'very_strong']
                                }
                            },
                            {
                                slug: 'require',
                                controller: true,
                                tipsText: '密码不能为空'
                            }
                        ],
                        trigger: 'input',
                        tipsContainer: '#lv_user_pwd1_tips'
                    },
                    {
                        element: '#lv_user_pwd2',
                        type: [
                            {
                                slug: 'equal',
                                controller: {
                                    compareTarget: '#lv_user_pwd1'
                                },
                                tipsText: '再次输入密码'
                            }
                        ],
                        trigger: 'input',
                        tipsContainer: '#lv_user_pwd2_tips'
                    }
                ],
                failedClass: 'lv-failed',               // 验证失败class，多个用空格隔开
                successClass: 'lv-success',             // 验证成功class，多个用空格隔开
                failedIconClass: 'siconfont sicon-b-158',      // 验证失败图标class，多个用空格隔开
                successIconClass: 'siconfont sicon-b-12',    // 验证成功图标class，多个用空格隔开
                onFocusShowTips: true                   // 获取焦点时显示提示信息
            })
    document.getElementById('lv-reg-submit').onclick = function(){
        if ( lv.valide() ) {
            alert('验证通过')
        } else {
            alert('验证失败')
        }
    }
</script>
